<!DOCTYPE html>
<html>
    <head>
        <title>Vidrio</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    </head>
    <body>
        <h1>Flask & Twilio Video Conference</h1>
        <div id="box1" class="boxy1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="box2" class="boxy2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <form>
            <label for="username">Name: </label>
            <input type="text" name=”username” id="username">
            <button id="join_leave">Join call</button>
            <button id="share_screen" disabled>Share screen</button>
        </form>
        <p id="count">Disconnected.</p>
        <div id="container" class="container">
            <div id="local" class="participant" title="waitingRoom" draggable="true" ondragstart="drag(event)"><div></div><div class="label">Me</div></div>
            <!-- <div id="local" class="participant" title="waitingRoom" draggable="true" ondragstart="drag(event)"><div></div><div class="label">Me</div></div> -->
            <!-- more participants will be added dynamically here -->
        </div>

        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
